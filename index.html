<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classement des Réseaux Sociaux (2015–2025)</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Styles -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    .carousel-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      overflow: hidden;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      padding: 20px;
    }

    .carousel-slide {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .year-card {
      min-width: 100%;
      flex-shrink: 0;
      text-align: center;
      padding: 20px;
    }

    canvas {
      width: 100% !important;
      height: 400px !important;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      background: #fff;
      color: #333;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffca28;
      color: #111;
    }

    .year-label {
      font-size: 1.5rem;
      margin-bottom: 10px;
      font-weight: 600;
      color: #ffd54f;
    }
  </style>
</head>
<body>
  <h1>Classement des Réseaux Sociaux (2015–2025)</h1>

  <div class="carousel-container">
    <div class="carousel-slide" id="carouselSlide">
      <!-- Les cartes de chaque année -->
      <div class="year-card" data-year="2015">
        <div class="year-label">2015</div>
        <canvas id="chart2015"></canvas>
      </div>
      <div class="year-card" data-year="2018">
        <div class="year-label">2018</div>
        <canvas id="chart2018"></canvas>
      </div>
      <div class="year-card" data-year="2021">
        <div class="year-label">2021</div>
        <canvas id="chart2021"></canvas>
      </div>
      <div class="year-card" data-year="2025">
        <div class="year-label">2025</div>
        <canvas id="chart2025"></canvas>
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="prevBtn">◀ Précédent</button>
    <button id="nextBtn">Suivant ▶</button>
  </div>

  <script>
    // Données du classement
    const dataByYear = {
      2015: {
        labels: ["Facebook", "Instagram", "Twitter", "Snapchat", "LinkedIn"],
        values: [1800, 400, 310, 200, 100]
      },
      2018: {
        labels: ["Facebook", "Instagram", "Twitter", "Snapchat", "TikTok"],
        values: [2300, 1000, 330, 300, 500]
      },
      2021: {
        labels: ["Facebook", "Instagram", "TikTok", "Snapchat", "Twitter"],
        values: [2800, 1500, 1200, 500, 400]
      },
      2025: {
        labels: ["Instagram", "TikTok", "YouTube", "Facebook", "X (Twitter)"],
        values: [2500, 2300, 2200, 1500, 600]
      }
    };

    // Création des graphiques
    function createChart(canvasId, year) {
      const ctx = document.getElementById(canvasId);
      if (!ctx) return;

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: dataByYear[year].labels,
          datasets: [
            {
              label: "Utilisateurs (en millions)",
              data: dataByYear[year].values,
              backgroundColor: [
                "#1877f2",
                "#e1306c",
                "#69c9d0",
                "#fffc00",
                "#1da1f2"
              ]
            }
          ]
        },
        options: {
          plugins: {
            legend: { display: false },
            title: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { color: "white" },
              grid: { color: "rgba(255,255,255,0.2)" }
            },
            x: {
              ticks: { color: "white" },
              grid: { display: false }
            }
          }
        }
      });
    }

    // Initialisation
    createChart("chart2015", "2015");
    createChart("chart2018", "2018");
    createChart("chart2021", "2021");
    createChart("chart2025", "2025");

    // Carrousel
    const carouselSlide = document.getElementById("carouselSlide");
    const yearCards = document.querySelectorAll(".year-card");
    let counter = 0;

    document.getElementById("nextBtn").addEventListener("click", () => {
      counter++;
      if (counter >= yearCards.length) counter = 0;
      updateCarousel();
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      counter--;
      if (counter < 0) counter = yearCards.length - 1;
      updateCarousel();
    });

    function updateCarousel() {
      const slideWidth = yearCards[0].clientWidth;
      carouselSlide.style.transform = `translateX(-${counter * slideWidth}px)`;
    }

    // Ajuste la taille à la fenêtre
    window.addEventListener("resize", updateCarousel);
  </script>
</body>
</html>
